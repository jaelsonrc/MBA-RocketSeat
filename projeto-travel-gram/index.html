<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>travel-gram perfil de viagem</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
 <div class="bg-fundo-surfacce">
   <nav class="container">
     <a href="#" id="logo">
       <img src="assets/logo.svg" alt="Logo Marca">
     </a>
     <ul id="primary-menu">
       <li><a href="#">
         <img src="assets/icons/MagnifyingGlass.svg" alt="lupa">
       </a></li>
       <li><a href="#">Explore</a></li>
       <li><a href="#">Minhas viagens</a></li>
       <li><a href="#">
         <img src="assets/Profile pic.png" alt="Isabela Torres Profile">
       </a></li>
     </ul>
   </nav>

 <header>
  <div class="container">
      <div id="profile">
        <img src="assets/Profile pic.png" alt="isabela">
        <div>
          <h1>Isabela Torres</h1>
          <p>Amante de viagens, cultura e gastronomia. 🌍✈️<br> Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸</p>
        </div>
      </div>
 
      <ul id="info">
        <li>
          <img src="assets/icons/MapPin.svg" alt="pin">
          <span>São Paulo, Brasil</span>
        </li>
        <li>
          <img src="assets/icons/AirplaneTilt.svg" alt="pin">
          <span>40 paises</span>
        </li>
        <li>
          <img src="assets/icons/Image.svg" alt="pin">
          <span>240 fotos</span>
        </li>
      </ul>
    </div>
 </header>
</div> 

<main id="image-container" class="container">
 
</main>


<script>
  // Seleciona o contêiner onde as imagens serão adicionadas
  const imageContainer = document.getElementById('image-container');
  console.log(imageContainer);
  // Função para adicionar as imagens ao contêiner
  function addImages() {
      for (let i = 1; i <= 12; i++) {
          // Cria um novo elemento de imagem
          const img = document.createElement('img');
          
          // Formata o número da imagem com dois dígitos (ex: "01", "02", ..., "12")
          const imageNumber = String(i).padStart(2, '0');
          
          // Define o src e o alt da imagem
          img.src = `assets/images/Image ${imageNumber}.png`;
          img.alt = `Imagem ${imageNumber}`;
          
          // Adiciona a imagem ao contêiner
          imageContainer.appendChild(img);
      }
  }

  // Chama a função para adicionar as imagens
  addImages();
</script>
</body>
</html>
